<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="notes-app">
        <div class="sidebar">
            <button id="addNoteButton">Add Notes</button>
        </div>
        <div class="main-content">
            <h2>Welcome to Your Notes App</h2>
            <div class="note-card hidden" id="noteCard">
                <textarea id="noteText" placeholder="Type your note here..."></textarea>
                <div class="note-actions">
                    <button id="saveNoteButton">Save</button>
                    <button id="closeNoteButton">Close</button>
                </div>
            </div>
            <div class="saved-notes" id="savedNotes">
                <!-- Saved notes will appear here -->
            </div>
        </div>
    </div>
    <script src="notes.js"></script>
</body>
</html>
